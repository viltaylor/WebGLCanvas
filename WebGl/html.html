<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Color Changer</title>
    <style>
        #glCanvas {
            display: block;
            margin: 0 auto;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .color-button {
            margin: 10px 50px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas" width="640" height="480"></canvas>
    <div class="button-container">
        <button class="color-button" id="redButton">Red</button>
        <button class="color-button" id="greenButton">Green</button>
        <button class="color-button" id="blueButton">Blue</button>
        <button class="color-button" id="resetButton">Reset</button>
    </div>
    <script src="./webgl.js"></script>
</body>
</html>
